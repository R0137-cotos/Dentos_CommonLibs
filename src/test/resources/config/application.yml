cotos:
  auth:
    throughURIs: /dummy, /swagger-ui.html, /dummy2
    jwt:
      secretKey: cotosSecretKey
      tillExpired: 10
      claims:
        momEmpId: momEmpId
        singleUserId: singleUserId
        origin: origin
    headers:
      momEmpId: headers_mom_emp_id
      singleUserId: headers_single_user_id
      applicationId: headers_applicationId
      pass: headers_pass
      authorization: X-Cotos-Authorization
  file:
    uploadFileDir: ./build/testTemp
    fileMaxSize: 19166
    fileNmMaxSize: 15
    extension: 
  search:
    limitSize: 5
spring:
  datasource:
    url: jdbc:oracle:thin:@dev-db.cotos.ricoh.co.jp:1521/pdb1
    username: cotos_onsite
    password: cotos_onsite
    driverClassName: oracle.jdbc.OracleDriver
  jpa:
    database-platform: org.hibernate.dialect.Oracle12cDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
        default_schema: cotos_onsite
        proc:
          param_null_passing: true
        enable_lazy_load_no_trans: true
  jackson:
    serialization:
      fail-on-empty-beans: false
  mail:
    default-encoding: UTF-8
    host: shipyard.cotos.ricoh.co.jp
    port: 1025
    username: koike.shinichi
    password: koike.shinichi
remote:
  momauthority:
    url: http://165.96.254.183:10110/jmo/services/KengenService
    relatedid: CSP
